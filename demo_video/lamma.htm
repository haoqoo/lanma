    <TD> 　<img border="0" src="images/superlib.jpg" ><p>&nbsp;&nbsp;&nbsp;&nbsp;超级图库管理软件是一套网络化图库管理系统。它由服务器、控制台、客户端三部分构成，将图档资料集中到服务器上可实现统一管理图库，管理员通过控制台可为他人划分权限，普通员工以客户端为工作平台，有效的对图库进行优化、分类、搜索及预览。超级图库管理软件为经常翻阅大量图片的单位和个人提供便捷的管理和阅览方式。它广泛的应用于设计院、报社、摄影、政府部门、医院 、研究机构、各单位党委宣传部等各行各业。
</TD>
